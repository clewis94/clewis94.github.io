<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Introduction Form</title>
<link rel="stylesheet" href="styles/default.css">
<script src="scripts/introduction.js" defer></script>
</head>
<body>
<div data-include="components/header.html"></div>

<main>
    <h2>Introduction Form</h2>
    <h3>Please submit the form below.</h3>

    <form id="introForm">
        <!-- Name -->
        <label>First Name:
            <input type="text" name="firstName" value="Connor" placeholder="Enter your first name">
        </label><br>

        <label>Middle Name/Initial (optional):
            <input type="text" name="middleName" value="J." placeholder="Enter your middle initial">
        </label><br>

        <label>Nickname/Preferred Name (optional):
            <input type="text" name="nickname" value="Connor" placeholder="Enter your preferred name">
        </label><br>

        <label>Last Name:
            <input type="text" name="lastName" value="Lewis" placeholder="Enter your last name">
        </label><br>

        <label>Acknowledgment Statement:
            <input type="text" name="acknowledge" value="" placeholder="Type your acknowledgment statement">
        </label><br>

        <label>Acknowledgement Date:
            <input type="date" name="ackDate" value="" placeholder="Select date">
        </label><br>

        <!-- Mascot -->
        <label>Mascot Adjective:
            <input type="text" name="mascotAdj" value="Cunning" placeholder="Enter mascot adjective">
        </label><br>

        <label>Mascot Animal:
            <input type="text" name="mascot" value="Cougar" placeholder="Enter mascot animal">
        </label><br>

        <label>Divider:
            <input type="text" name="divider" value="~" placeholder="Enter a divider symbol">
        </label><br>

        <!-- Picture -->
        <label>Picture:
            <input type="file" name="picture">
        </label><br>

        <label>Picture Caption:
            <input type="text" name="pictureCaption" value="A photo of me before attending a career fair in 2023" placeholder="Caption for the picture">
        </label><br>

        <!-- 7 Main Bullets -->
        <label>Personal Background:
            <input type="text" name="bullet1" value="Born and raised in Thomasville, NC I moved to Asheboro after graduating high school and focused on getting my degree in computer science. Some of my hobbies include gaming, watching horror movies, and playing basketball." placeholder="Personal Background">
        </label><br>

        <label>Professional Background:
            <input type="text" name="bullet2" value="I have no experience in the technology field yet, but I have worked in traffic control, at Dominoâ€™s, and at a movie theater." placeholder="Professional Background">
        </label><br>

        <label>Academic Background:
            <input type="text" name="bullet3" value="I graduated from Thomasville High School as valedictorian, and I am concentrating on AI, Robotics, and Gaming." placeholder="Academic Background">
        </label><br>

        <label>Primary Computer:
            <input type="text" name="bullet4" value="The computer I mainly use is my Dell windows laptop that I use either at my house or on campus." placeholder="Primary Computer">
        </label><br>

        <!-- Courses -->
        <h4>Courses</h4>
        <div id="courseContainer">
            <div class="course">
                <input type="text" name="dept[]" value="ITIS" placeholder="Department">
                <input type="text" name="num[]" value="3135" placeholder="Number">
                <input type="text" name="courseName[]" value="Web Development" placeholder="Course Name">
                <input type="text" name="reason[]" value="I am taking this so I can better understand frontend coding." placeholder="Reason">
            </div>
            <div class="course">
                <input type="text" name="dept[]" value="ITCS" placeholder="Department">
                <input type="text" name="num[]" value="4123" placeholder="Number">
                <input type="text" name="courseName[]" value="Visualization and Visual Communication" placeholder="Course Name">
                <input type="text" name="reason[]" value="I chose this course because I thought the concept of visualization in Unity3D seemed very interesting." placeholder="Reason">
            </div>
            <div class="course">
                <input type="text" name="dept[]" value="ITSC" placeholder="Department">
                <input type="text" name="num[]" value="3146" placeholder="Number">
                <input type="text" name="courseName[]" value="Oper Syst & Networking" placeholder="Course Name">
                <input type="text" name="reason[]" value="I am taking this class because I felt as if knowing more about operating systems could be useful in my pursuit of a career path." placeholder="Reason">
            </div>
            <div class="course">
                <input type="text" name="dept[]" value="STAT" placeholder="Department">
                <input type="text" name="num[]" value="2122" placeholder="Number">
                <input type="text" name="courseName[]" value="Intro to Prob & Stat" placeholder="Course Name">
                <input type="text" name="reason[]" value="This was the last class I needed to take in order to finish the math portion of my degree." placeholder="Reason">
            </div>
        </div>
        <button type="button" id="addCourse">Add Course</button><br><br>

        <!-- Quote -->
        <label>Quote:
            <input type="text" name="quote" value="" placeholder="Enter a quote">
        </label><br>

        <label>Quote Author:
            <input type="text" name="quoteAuthor" value="" placeholder="Author of the quote">
        </label><br>

        <!-- Optional Fields -->
        <label>Funny Thing:
            <input type="text" name="funny" value="" placeholder="Optional funny thing">
        </label><br>

        <label>Something to Share:
            <textarea name="share" placeholder="Optional"></textarea>
        </label><br><br>

        <!-- Links -->
        <h4>5 Links</h4>
        <input type="url" name="link1" value="" placeholder="Enter link 1"><br>
        <input type="url" name="link2" value="" placeholder="Enter link 2"><br>
        <input type="url" name="link3" value="" placeholder="Enter link 3"><br>
        <input type="url" name="link4" value="" placeholder="Enter link 4"><br>
        <input type="url" name="link5" value="" placeholder="Enter link 5"><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" id="clearBtn">Clear</button>
    </form>
</main>

<footer>
    <div data-include="components/footer.html"></div>
</footer>

<script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
